<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FixMyRoom - Store Dashboard</title>
  <link rel="stylesheet" href="css/common.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #2c2c2c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #e74c3c;
      padding: 1rem;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px #d84315;
    }
    #logout-btn {
      background: #b71c1c;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      color: white;
    }
    #logout-btn:hover {
      background: #7f0000;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #f44336cc;
    }
    #orders-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      border: 1px solid #e74c3c55;
      border-radius: 10px;
      background: #333;
      max-width: 600px;
    }
    #orders-list li {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #e74c3c33;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #orders-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <div>üè™ Store Dashboard</div>
    <button id="logout-btn">Logout</button>
  </header>
  <main>
    <h2>Current Orders</h2>
    <ul id="orders-list"><li>Loading orders...</li></ul>
  </main>

  <script type="module" src="js/store-dashboard.js"></script>
</body>
</html>
