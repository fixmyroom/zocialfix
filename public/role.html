<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FixMyRoom - Select Role</title>
  <link rel="stylesheet" href="css/common.css" />
  <style>
    .role-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff572288;
      text-align: center;
    }
    select {
      font-size: 1.2rem;
      padding: 0.8rem;
      border-radius: 8px;
      margin-top: 1rem;
      width: 100%;
    }
    #loader {
      margin-top: 1rem;
      display: none;
      font-size: 1rem;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="role-container">
    <h1>Select Your Role</h1>
    <form id="role-form">
      <select id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="customer">Customer</option>
        <option value="worker">Worker</option>
        <option value="store">Store</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" style="margin-top:1.5rem;">Continue</button>
    </form>
    <p id="loader">Checking role...</p>
  </div>

  <script type="module">
    import { auth, firestore } from './js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const loader = document.getElementById('loader');
    const roleSelect = document.getElementById('role');
    const adminEmail = "pratikaryal1986@gmail.com";

    async function redirectUser(user) {
      loader.style.display = 'block';
      try {
        const snap = await getDoc(doc(firestore, 'users', user.uid));
        if (snap.exists()) {
          const data = snap.data();

          // Only allow admin email to access admin dashboard
          if (data.role === 'admin') {
            if (user.email !== adminEmail) {
              alert('You are not allowed to access admin dashboard!');
              window.location.href = 'role.html';
              return;
            }
            if (!data.profileComplete) {
              window.location.href = 'profile.html';
              return;
            }
            window.location.href = 'admin-dashboard.html';
            return;
          }

          // Normal role redirects
          if (data.role && data.profileComplete) {
            window.location.href = `${data.role}-dashboard.html`;
          } else if (data.role && !data.profileComplete) {
            window.location.href = 'profile.html';
          }
        }
      } catch (err) {
        console.error('Firestore read error:', err);
      } finally {
        loader.style.display = 'none';
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      // Hide admin from dropdown if user is not admin email
      if (user.email !== adminEmail) {
        const adminOption = roleSelect.querySelector('option[value="admin"]');
        if (adminOption) adminOption.remove();
      }

      redirectUser(user);
    });

    document.getElementById('role-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const role = roleSelect.value;
      const user = auth.currentUser;
      if (!user) {
        alert('Sign in first');
        return;
      }

      // Prevent non-admin emails from picking admin
      if (role === 'admin' && user.email !== adminEmail) {
        alert('You cannot select admin role!');
        return;
      }

      loader.style.display = 'block';
      try {
        await setDoc(doc(firestore, 'users', user.uid), { role, profileComplete: false }, { merge: true });

        // Redirect based on role
        if (role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        } else {
          window.location.href = 'profile.html';
        }
      } catch (err) {
        alert('Error saving role: ' + err.message);
      } finally {
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
