<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>FixMyRoom - Admin Dashboard</title>
  <link rel="stylesheet" href="css/common.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #2c2c2c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background-color: #e74c3c;
      padding: 1rem;
      color: white;
      font-weight: 700;
      font-size: 1.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px #d84315;
      user-select: none;
      flex-shrink: 0;
    }
    #logout-btn {
      background: #b71c1c;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      color: white;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #logout-btn:hover,
    #logout-btn:focus {
      background: #7f0000;
      outline: none;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      height: calc(100vh - 70px);
      overflow: hidden;
      min-height: 0;
    }
    #sidebar {
      width: 360px;
      background: #1f1f1f;
      padding: 1rem;
      box-shadow: inset -3px 0 20px #e74c3caa;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .section-label {
      margin-bottom: 0.6rem;
      font-size: 1.1rem;
      color: #f44336cc;
      font-weight: 700;
      user-select: none;
    }
    ul#user-list, ul#job-list {
      list-style: none;
      padding-left: 0;
      margin: 0 0 1rem 0;
      overflow-y: auto;
      max-height: 300px;
      border: 1px solid #e74c3c55;
      border-radius: 10px;
      background: #333;
      scroll-behavior: smooth;
    }
    ul#user-list li, ul#job-list li {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid #e74c3c33;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      cursor: default;
      user-select: none;
      word-break: break-word;
      flex-wrap: wrap;
    }
    ul#user-list li:last-child, ul#job-list li:last-child {
      border-bottom: none;
    }
    ul#user-list li button, ul#job-list li button {
      background-color: #e74c3c;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: 700;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      margin-left: 10px;
      flex-shrink: 0;
    }
    ul#user-list li button:hover, ul#job-list li button:hover,
    ul#user-list li button:focus, ul#job-list li button:focus {
      background-color: #c0392b;
      outline: none;
    }
    #map {
      flex-grow: 1;
      height: 100%;
      min-width: 0;
      min-height: 200px;
    }
    @media (max-width: 800px) {
      main {
        flex-direction: column;
        height: auto;
      }
      #sidebar {
        width: 100%;
        max-height: 300px;
        box-shadow: none;
        padding: 0.5rem 1rem;
      }
      #map {
        height: 400px;
        width: 100%;
      }
      ul#user-list, ul#job-list {
        max-height: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>üõ†Ô∏è Admin Dashboard</div>
    <button id="logout-btn" aria-label="Logout">Logout</button>
  </header>
  <main>
    <aside id="sidebar" role="complementary" aria-label="Sidebar with user and job lists">
      <div class="section-label">Users</div>
      <ul id="user-list" aria-live="polite" aria-relevant="all"><li>Loading users...</li></ul>

      <div class="section-label">Job Requests</div>
      <ul id="job-list" aria-live="polite" aria-relevant="all"><li>Loading jobs...</li></ul>
    </aside>
    <section id="map" role="region" aria-label="Map showing users and job locations"></section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
