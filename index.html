<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FixMyRoom - Login / Signup</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #2e2e2e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff572288;
      text-align: center;
    }
    img.logo { height: 100px; margin-bottom: 1rem; }
    input, button {
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      padding: 0.6rem 1rem;
      margin: 0.4rem 0;
      width: 100%;
      box-sizing: border-box;
      font-weight: 600;
    }
    input { background-color: #444; color: #fff; border: 1px solid #666; }
    input::placeholder { color: #bbb; }
    #error-msg { color: #ff7043; margin-bottom: 1rem; min-height: 1.5em; }
    button#login-btn { background-color: #ff5722; color: white; cursor: pointer; transition: 0.3s; }
    button#login-btn:hover { background-color: #e64a19; }
    button#signup-btn { background-color: #ff7043; color: #222; cursor: pointer; transition: 0.3s; }
    button#signup-btn:hover { background-color: #d45113; }
    .google-btn {
      background-color: #4caf50;
      color: white;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      padding: 0.6rem;
      user-select: none;
      font-weight: 600;
      box-shadow: 0 0 10px #4caf5088;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .google-btn:hover {
      background-color: #388e3c;
      box-shadow: 0 0 15px #388e3c88;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="assets/images/logo.png" alt="FixMyRoom Logo" class="logo" />
    <h1>üîë Welcome to FixMyRoom</h1>
    <div id="error-msg"></div>

    <input type="email" id="email" placeholder="Email address" autocomplete="email" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

    <button id="login-btn">üö™ Login</button>
    <button id="signup-btn">üìù Sign Up</button>

    <div class="google-btn" id="google-signin-btn" title="Sign in with Google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" width="20" height="20" />
      Sign in with Google
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup,
      onAuthStateChanged,
      GoogleAuthProvider
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAB5KK4gMMwCAzmxjzTRAd0gK-gzpzbzmw",
      authDomain: "fixmyroomwithzocial.firebaseapp.com",
      databaseURL: "https://fixmyroomwithzocial-default-rtdb.firebaseio.com",
      projectId: "fixmyroomwithzocial",
      storageBucket: "fixmyroomwithzocial.firebasestorage.app",
      messagingSenderId: "594671909340",
      appId: "1:594671909340:web:9a9feedefed205a50ef719"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('error-msg');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const googleBtn = document.getElementById('google-signin-btn');

    function showError(message) { errorMsg.textContent = '‚ùå ' + message; }
    function clearError() { errorMsg.textContent = ''; }

    loginBtn.addEventListener('click', async () => {
      clearError();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return showError('Please enter email and password.');
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'role.html';
      } catch (err) { showError(err.message); }
    });

    signupBtn.addEventListener('click', async () => {
      clearError();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return showError('Please enter email and password.');
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(firestore, 'users', userCredential.user.uid), {
          email: email,
          role: null,
          displayName: null,
          premium: false,
          profileComplete: false,
          createdAt: new Date().toISOString()
        });
        window.location.href = 'role.html';
      } catch (err) { showError(err.message); }
    });

    googleBtn.addEventListener('click', async () => {
      clearError();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userDoc = await getDoc(doc(firestore, 'users', user.uid));
        if (!userDoc.exists()) {
          await setDoc(doc(firestore, 'users', user.uid), {
            email: user.email,
            role: null,
            displayName: user.displayName || null,
            premium: false,
            profileComplete: false,
            createdAt: new Date().toISOString()
          });
        }
        window.location.href = 'role.html';
      } catch (err) { showError(err.message); }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = 'role.html';
    });
  </script>
</body>
</html>
